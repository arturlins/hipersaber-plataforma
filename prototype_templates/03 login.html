<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiperSaber - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#564adc",
              "primary-dark": "#3d35a8",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #564adc 0%, #3d35a8 100%);
      }
      .modal-backdrop {
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden">
      <!-- Cabe√ßalho com Logo -->
      <div class="p-8 bg-gradient-to-r from-primary to-primary-dark text-white">
        <h1 class="text-3xl font-bold text-center">üöÄ HiperSaber</h1>
        <p class="text-center text-white/90 mt-2">Bem-vindo(a) de volta!</p>
      </div>

      <!-- Formul√°rio de Login -->
      <div class="p-8">
        <form id="login-form" novalidate>
          <div class="space-y-6">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-slate-700 mb-1"
                >Email do Respons√°vel</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                placeholder="voce@email.com"
              />
            </div>
            <div>
              <label
                for="senha"
                class="block text-sm font-medium text-slate-700 mb-1"
                >Senha</label
              >
              <input
                type="password"
                id="senha"
                name="senha"
                required
                class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                placeholder="Sua senha"
              />
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="manter-conectado"
                  name="manter-conectado"
                  type="checkbox"
                  class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded"
                />
                <label
                  for="manter-conectado"
                  class="ml-2 block text-sm text-slate-900"
                  >Manter-me conectado</label
                >
              </div>
              <div class="text-sm">
                <a
                  href="#"
                  class="font-medium text-primary hover:text-primary-dark"
                  >Esqueci a minha senha</a
                >
              </div>
            </div>
          </div>
          <div class="mt-8">
            <button
              type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-primary to-primary-dark hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all"
            >
              Entrar
            </button>
          </div>
          <div class="mt-6 text-center text-sm">
            <p class="text-slate-600">
              N√£o tem uma conta?
              <a
                href="cadastro.html"
                class="font-medium text-primary hover:text-primary-dark"
              >
                Cadastre-se
              </a>
            </p>
          </div>
        </form>
        <!-- Mensagem de feedback -->
        <div id="feedback-message" class="mt-4 text-center"></div>
      </div>
    </div>

    <!-- Modal de Erro (FA004) -->
    <div
      id="error-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop"
    >
      <div
        class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center"
      >
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100"
        >
          <svg
            class="h-6 w-6 text-red-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </div>
        <h3 class="mt-4 text-lg font-medium text-slate-900">Acesso Negado</h3>
        <div class="mt-2">
          <p class="text-sm text-slate-500">
            E-mail ou senha inv√°lidos. Por favor, tente novamente ou fa√ßa o
            cadastro na plataforma.
          </p>
        </div>
        <div class="mt-6 flex flex-col sm:flex-row-reverse gap-3">
          <button
            type="button"
            id="try-again-btn"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-gradient-to-r from-primary to-primary-dark text-base font-medium text-white hover:shadow-lg focus:outline-none sm:text-sm"
          >
            Tentar Novamente
          </button>
          <button
            type="button"
            id="go-to-register-btn"
            class="w-full inline-flex justify-center rounded-md border border-slate-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none sm:text-sm"
          >
            Fazer Cadastro
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");
        const errorModal = document.getElementById("error-modal");
        const tryAgainBtn = document.getElementById("try-again-btn");
        const goToRegisterBtn = document.getElementById("go-to-register-btn");
        const feedbackMessage = document.getElementById("feedback-message");

        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();
          clearFeedback();

          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;

          if (!email || !senha) {
            showFeedback("Por favor, preencha o e-mail e a senha.", "error");
            return;
          }

          // Simula a verifica√ß√£o de credenciais
          if (
            email === "responsavel@email.com" &&
            senha === "SenhaValida123@"
          ) {
            loginForm.innerHTML = `<div class="text-center p-8">
                      <svg class="mx-auto h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      <h2 class="mt-4 text-2xl font-bold text-slate-800">Login bem-sucedido!</h2>
                      <p class="mt-2 text-slate-600">Voc√™ ser√° redirecionado para a plataforma em instantes.</p>
                  </div>`;
          } else {
            errorModal.classList.remove("hidden");
          }
        });

        tryAgainBtn.addEventListener("click", () => {
          errorModal.classList.add("hidden");
          document.getElementById("senha").value = "";
          document.getElementById("email").focus();
        });

        goToRegisterBtn.addEventListener("click", () => {
          window.location.href = "cadastro.html";
        });

        const showFeedback = (message, type) => {
          feedbackMessage.textContent = message;
          feedbackMessage.className = `mt-4 text-center p-3 rounded-md text-sm font-medium ${
            type === "error"
              ? "bg-red-100 text-red-700"
              : "bg-green-100 text-green-700"
          }`;
        };

        const clearFeedback = () => {
          feedbackMessage.textContent = "";
          feedbackMessage.className = "mt-4 text-center";
        };
      });
    </script>
  </body>
</html>
